<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="#">Панель администрирования</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="departments.html"  >Факультеты</a></li>
                <li ><a href="groups.html" >Группы</a></li>

            </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="groupInfoBlock"></div>
            <h2 class="sub-header">Студенты</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="studentsTable" style="">
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Аватар</th>
                        <th>QR</th>
                    </tr>

                </table>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="form-signin" role="form">
                <h2 class="form-signin-heading">Новый студент</h2>
                <input type="text" class="form-control" id="firstName" placeholder="Имя">
                <br/>
                <input type="text" class="form-control" id="lastName" placeholder="Фамилия">
                <br/>
                <input type="text" class="form-control" id="password" placeholder="Пароль">
                <br/>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <br/>
                <input type="text" class="form-control" id="phone" placeholder="Телефон">
                <br/>


                <div class="" style="margin-bottom: 30px;" >
                    <img id="avatarImg" src="http://s3.amazonaws.com/cdn.getchute.com/v1/images/avatars.io/avatar-64.png" style="display: inline-block;" alt="" class="img-rounded">
                    <span id="avatarMessage" >Загрузите аватар</span>
                    <input type="file" id="avatarInput" style="display: inline-block;" />
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" id="createButton" >Создать</button>
            </div>
        </div>

    </div>

</div>
