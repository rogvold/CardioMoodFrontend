            background-color: #DCDADA;

            display: block;
            margin: 0 auto;
        }

        #signupButton{
            background-color: #D66C6C !important;
            border-color: #D66C6C !important;
            color: white !important;

            background-color: #B54A4A !important;

<body class="bg-info"> 
    <div class="center-wrapper">
        <div class="center-content">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                    <h4 class="text-center" style="font-size: 30px; margin-bottom: 40px;" >

                        <img class="avatar-md mr5" src="img/cLogo.png" />
                        <span style="color: #D66C6C;" >Cardio</span><span style="color: #383A3B;">Mood</span></h4>

                    <section class="panel bg-white no-b">
                        <ul class="switcher-dash-action">
                            <li><a href="signin.html" class="selected">Sign in</a></li>
                            <li class="active"><a href="#" class="">New account</a></li>
                        </ul>
                        <div class="p15" >
                            <div>
                                <input type="text" class="form-control input-lg mb25" id="firstName" placeholder="First name" autofocus>
                                <input type="text" class="form-control input-lg mb25" id="lastName" placeholder="Last name" >
                                <input type="text" class="form-control input-lg mb25" id="email" placeholder="Email">
                                <input type="password" class="form-control input-lg mb25" id="password" placeholder="Password">
                                <input type="password" class="form-control input-lg mb25" id="confirmPassword" placeholder="Confirm password">

                                <button class="btn btn-primary btn-lg btn-block" id="signupButton" >Sign up</button>
                            </div>
                            <div class="text-center">
                                or
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg btn-block btn-facebook" id="facebookSigninButton" >
                                    <i class="ti-facebook" ></i>
                                    Login with Facebook
                                </button>
                            </div>
                        </div>
                    </section>
                    <p class="text-center" style="color: #59595a;" >
                        Copyright &copy;
                        <span id="year" class="mr5">2015</span>
                        <span>CardioMood</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="fb-root"></div>

    <script type="text/javascript">
        (function(d){
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
    </script>

    <script>
        $(function(){
            SM = new SignupManager();
            SM.init();
        });
