<!doctype html>
<html class="no-js" lang="">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, application admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <!-- /meta -->

    <title>CardioMood Chat</title>

    <!-- page level plugin styles -->
    <!-- /page level plugin styles -->

    <!-- core styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/font-awesome.css">-->
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <!--<link rel="stylesheet" href="css/animate.min.css">-->
    <!-- /core styles -->

    <!-- template styles -->
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- template styles -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- load modernizer -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modernizr.js"></script>
</head>

<!-- body -->

<body ng-app="Chat"  ng-controller="AppCtrl">
<div class="app" ng-controller="ChatCtrl">

    <div ng-controller="UnreadCtrl"></div>

    <div class="cover" style="background-image: url(www.home.cardimood.com/img/cover1.jpg)"></div>
    <div class="overlay bg-color"></div>

    <div class="app horizontal-layout boxed">
        <!-- top header -->
        <header class="header header-fixed navbar non-printable">

            <div class="brand">

                <!-- logo -->
                <a href="../index.html" class="navbar-brand">
                    <img src="img/cLogo.png" alt="" style="display: inline">
                    <span class="heading-font">
                        CardioMood
                    </span>
                </a>
                <!-- /logo -->
            </div>

            <ul class="nav navbar-nav">
                <li class="hidden-xs">
                    <!-- toggle small menu -->
                    <!--<a href="javascript:;" class="toggle-sidebar">-->
                    <!--<i class="ti-menu"></i>-->
                    <!--</a>-->
                    <!-- /toggle small menu -->
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="hidden-xs" onclick="window.location.href = '/index.html'">
                    <a href="../index.html" >
                        <i class="ti-dashboard"></i> Home
                    </a>
                </li>

                <li class="off-right hide">
                    <a href="javascript:;" data-toggle="dropdown">
                        <!--<img src="img/faceless.jpg" class="header-avatar img-circle" alt="user" title="user">-->
                        <span class=" ml10 username">Sabir Shaykhlislamov</span>
                        <i class="ti-angle-down ti-caret hidden-xs"></i>
                    </a>
                    <ul class="dropdown-menu animated fadeInRight">

                        <li>
                            <a href="profile.html">Profile</a>
                        </li>

                        <li>
                            <a href="javascript: void(0);" class="logoutLink">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>

        <section class="layout">

            <!-- main content -->
            <section class="main-content">

                <!-- content wrapper -->
                <div class="content-wrap">

                    <!-- inner content wrapper -->
                    <!-- ????? class="chat-box"-->
                    <div class="wrapper" scroll="messages">
                        <div class="chat-box" ng-repeat="message in messages" >
                            <app-message message="message"></app-message>
                        </div>
                    </div>
                    <!-- /inner content wrapper -->

                </div>
                <!-- /content wrapper -->

                <footer class="bt">
                    <form ng-submit="send()" class="form-input clearfix mt10 mb10">
                        <div class="input-group">
                            <input id="input" type="text" class="form-control input-sm" placeholder="Say Something ..." ng-model="sendMessage">
                            <div class="input-group-btn">
                                <button id="sendBtn" class="btn btn-default btn-sm" type="submit"><i class="ti-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </footer>

                <a class="exit-offscreen"></a>
            </section>
            <!-- /main content -->

            <!-- chat panel -->
            <aside class="sidebar-300 offscreen-right bg-white">
                <div class="content-wrap">
                    <div class="wrapper">
                        <div class="slimscroll" data-height="auto" data-size="6px" data-distance="0">

                            <app-group group="group" ng-repeat="group in $root.chatList| orderBy:'-lastMessageTime'"></app-group>

                        </div>
                    </div>
                </div>
            </aside>
            <!-- /chat panel -->

        </section>

    </div>


</div>



<!-- core scripts -->
<script src="https://parse.com/downloads/javascript/parse-1.4.0.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<!--<script src="plugins/jquery-1.11.1.min.js"></script>-->
<script src="js/bootstrap.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/custom.js"></script>
<!--<script src="js/ChatManager.js"></script>-->

<!-- /core scripts -->

<!-- page level scripts -->
<!-- /page level scripts -->

<!-- template scripts -->
<script src="js/offscreen.js"></script>
<script src="js/main.js"></script>
<!-- /template scripts -->

<!-- page script -->
<!-- /page script -->

</body>
<!-- /body -->

</html>
