<div class="chatbox-user" ng-class="{right : message.type == 'received'}">
    <a href="javascript:;" class="chat-avatar " ng-class="{pull_right: message.type == 'received', pull_left: message.type == 'sent'}" >
        <img src="img/faceless.jpg" class="img-circle" title="user name" alt="">
    </a>
    <div class="message">
        <div class="panel">
            <div class="panel-body">
                <p>{{message.text}}</p>
            </div>
        </div>
        <small class="chat-time">
            <i class="ti-time mr5"></i>
            <b>{{message.createdAgo}}</b>
            {{message.type == 'sent' ? ($root.messagesIsRead[message.id] ? 'Read' : 'Delivered') : ''}}
            <i class="ti-check text-success"></i>
        </small>
    </div>
</div>
